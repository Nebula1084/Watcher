<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content="Modern Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template,
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design"/>
    <script type="application/x-javascript">
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);
        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <link href="/css/bootstrap.min.css" rel='stylesheet' type='text/css'/>
    <link href="/css/style.css" rel='stylesheet' type='text/css'/>
    <link href="/css/lines.css" rel='stylesheet' type='text/css'/>
    <link href="/css/font-awesome.css" rel="stylesheet"/>
    <script src="/js/jquery.min.js"></script>
    <link href='http://fonts.useso.com/css?family=Roboto:400,100,300,500,700,900' rel='stylesheet' type='text/css'/>
    <link href="/css/custom.css" rel="stylesheet"/>
    <script src="/js/metisMenu.min.js"></script>
    <script src="/js/custom.js"></script>
    <script src="/js/d3.v3.js"></script>
    <script src="/js/rickshaw.js"></script>
</head>
<body>
<div id="wrapper">

    <nav th:replace="index.html :: navigator"></nav>

    <div class="copyrights">Collect from <a href="http://www.cssmoban.com/">网页模板</a></div>
    <div id="page-wrapper">
        <div class="graphs">
            <div class="xs content_bottom">
                <h3>Home</h3>
                <div class="bs-example4" data-example-id="contextual-table">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>Device id</th>
                            <th>Device name</th>
                            <th>User Account</th>
                        </tr>
                        </thead>
                        <tr th:class="${rowStat.odd} ? 'active' : 'success'"
                            th:each="device,rowStat : ${devices}"
                            th:onclick="'javascript:window.location.href=\'/device/view/'+${device.getId()}+'.html\''">
                            <th scope="row" th:text="${device.getId()}"></th>
                            <td th:text="${device.getName()}"></td>
                            <td th:text="${device.getUserAccount()}"></td>
                        </tr>
                    </table>
                </div>

            </div>

            <div th:replace="index.html :: footer"></div>

        </div>
    </div>
</div>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
