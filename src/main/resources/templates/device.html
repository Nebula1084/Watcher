<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Control Device</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content="Modern Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template,
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design"/>
    <link href="/css/bootstrap.min.css" rel='stylesheet' type='text/css'/>
    <link href="/css/style.css" rel='stylesheet' type='text/css'/>
    <link href="/css/font-awesome.css" rel="stylesheet"/>
    <!--<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet"/>-->
    <script src="/js/jquery.min.js"></script>
    <link href='http://fonts.useso.com/css?family=Roboto:400,100,300,500,700,900' rel='stylesheet' type='text/css'/>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/bootstrap-paginator.js"></script>
    <script src="/js/myUtil.js"></script>

    <script th:inline="javascript">

        window.onload = function () {
            loadPage('content', '/device/overview.html');
        };

        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }

        function loadPage(id, url) {
            $('#mTab').find('a[href="#' + id + '"]').tab('show');
            var content = $('#' + id);
            content.html("<br/> Loading...");
            content.load(url);
        }

    </script>
</head>
<body>
<div id="wrapper">
    <nav th:replace="index.html :: navigator">

    </nav>
    <div id="page-wrapper">
        <div class="col-md-12 graphs">
            <div class="grid_3 grid_5">
                <h3 th:text="${device.getName()}"></h3>
                <div class="but_list">
                    <div class="bs-example bs-example-tabs" role="tabpanel" data-example-id="togglable-tabs">
                        <ul class="nav nav-tabs" role="tablist">
                            <li role="presentation" class="active">
                                <a role="tab" data-toggle="tab" aria-expanded="true"
                                   th:onclick="'loadPage(\'content\', \'/device/overview.html\')'">
                                    Overview
                                </a>
                            </li>
                            <li role="presentation" class="dropdown" th:if="${debug}">
                                <a class="dropdown-toggle" data-toggle="dropdown"> Send Report<span
                                        class="caret"></span>
                                </a>
                                <ul class="dropdown-menu" role="menu">
                                    <li th:each="reportDef : ${curUser.getReportDefs()}">
                                        <a tabindex="-1" role="tab" data-toggle="tab" th:text="${reportDef.getName()}"
                                           th:onclick="'loadPage(\'content\', \'/device/send/report/'+${reportDef.getId()}+'.html\')'">
                                        </a>
                                    </li>
                                </ul>
                            </li>
                            <li role="presentation" class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown"> Send Control<span
                                        class="caret"></span> </a>
                                <ul class="dropdown-menu" role="menu">
                                    <li th:each="controlDef : ${curUser.getControlDefs()}">
                                        <a tabindex="-1" role="tab" data-toggle="tab" th:text="${controlDef.getName()}"
                                           th:onclick="'loadPage(\'content\', \'/device/send/control/'+${controlDef.getId()}+'.html\')'">

                                        </a>
                                    </li>
                                </ul>
                            </li>

                            <li role="presentation" class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown"> Report Log<span class="caret"></span>
                                </a>
                                <ul class="dropdown-menu" role="menu">
                                    <li th:each="reportDef : ${curUser.getReportDefs()}">
                                        <a tabindex="-1" role="tab" data-toggle="tab" th:text="${reportDef.getName()}"
                                           th:onclick="'loadPage(\'content\', \'/device/log/report.html?defId='+${reportDef.getId()} + ${andChar} + 'page=0\')'">

                                        </a>
                                    </li>
                                </ul>
                            </li>
                            <li role="presentation" class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown"> Control Log<span
                                        class="caret"></span> </a>
                                <ul class="dropdown-menu" role="menu">
                                    <li th:each="controlDef : ${curUser.getControlDefs()}">
                                        <a tabindex="-1" role="tab" data-toggle="tab" th:text="${controlDef.getName()}"
                                           th:onclick="'loadPage(\'content\', \'/device/log/control.html?defId='+${controlDef.getId()} + ${andChar} + 'page=0\')'">

                                        </a>
                                    </li>
                                </ul>
                            </li>
                        </ul>

                        <div id="myTabContent" class="tab-content">
                            <div role="tabpanel" class="tab-pane fade in active" id="content">

                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div th:replace="index.html :: footer">
            </div>
        </div>
    </div>
</div>
<link href="/css/custom.css" rel="stylesheet"/>
<script src="/js/metisMenu.min.js"></script>
<script src="/js/custom.js"></script>
</body>
</html>
