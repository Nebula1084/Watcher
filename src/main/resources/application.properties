#DB properties:
spring.datasource.url=jdbc:mysql://localhost:3306/watcher
spring.datasource.username=root
spring.datasource.password=watcher
spring.datasource.driverClassName=com.mysql.jdbc.Driver
# DataSource
spring.datasource.initialize=false
spring.datasource.test-on-borrow=false
spring.datasource.test-on-return=false
spring.datasource.test-while-idle=true
spring.datasource.max-wait=30000
spring.datasource.validation-query=SELECT 1
spring.datasource.time-between-eviction-runs-millis=20000
spring.datasource.min-evictable-idle-time-millis=28700
#JPA Configuration:
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
#Server Configuration:
server.port=80
# THYMELEAF (ThymeleafAutoConfiguration)
spring.thymeleaf.suffix=
spring.thymeleaf.cache=false